<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-group">
  <label for="admin-image">Ảnh sản phẩm:</label>
  <input type="file" id="admin-image-file" accept="image/*">
  <input type="text" id="admin-image" placeholder="Hoặc nhập link ảnh" readonly>
</div>
<script>
    // Khi người dùng chọn ảnh
const adminImageFile = document.getElementById('admin-image-file');
const adminImage = document.getElementById('admin-image');

if (adminImageFile) {
  adminImageFile.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      // Lấy tên file
      adminImage.value = file.name;

      // Nếu muốn xem trước ảnh:
      const reader = new FileReader();
      reader.onload = function (e) {
        // Hiển thị ảnh xem trước (nếu bạn muốn)
        let preview = document.getElementById('preview-img');
        if (!preview) {
          preview = document.createElement('img');
          preview.id = 'preview-img';
          preview.style = "max-width:120px; display:block; margin-top:8px;";
          adminImageFile.insertAdjacentElement('afterend', preview);
        }
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
}

</script>
</body>
</html>
