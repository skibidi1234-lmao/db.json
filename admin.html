<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm | Admin</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <main>
        <h2>Quản lý sản phẩm</h2>

        <form id="admin-form">
            <input id="admin-name" placeholder="Tên sản phẩm" required>
            <input id="admin-price" type="number" placeholder="Giá" required>
            
            <label for="admin-image">Ảnh (URL):</label>
            <input type="url" id="admin-image" placeholder="Nhập URL ảnh trực tiếp" required>
            
            <input id="admin-category" placeholder="Loại" required>
            
            <label>
                <input id="admin-hot" type="checkbox"> 
                Sản phẩm nổi bật
            </label>
            
            <input id="admin-description" placeholder="Mô tả">
            <button type="submit">Thêm sản phẩm</button>
        </form>

        <table border="1" id="admin-product-list" style="margin-top:20px; width:100%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Ảnh</th>
                    <th>Loại</th>
                    <th>Nổi bật</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody></tbody> 
        </table>
    </main>

    <script src="man.js"></script>
</body>
</html>
